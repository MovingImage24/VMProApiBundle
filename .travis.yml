language: php

matrix:
  fast_finish: true
  include:
    - php: 5.6
      env: GUZZLE_VERSION="^5.0"
    - php: 5.6
      env: GUZZLE_VERSION="^6.0"
    - php: 5.6
      env: SYMFONY_VERSION=2.7.*
    - php: 5.6
      env: SYMFONY_VERSION=2.8.*
    - php: 5.6
      env: SYMFONY_VERSION=3.0.*
    - php: 5.5
    - php: 5.6
    - php: 7.0

install:
  - composer install
  - if [ "$SYMFONY_VERSION" != "" ]; then composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;
  - if [ "$GUZZLE_VERSION" != "" ]; then composer require "symfony/symfony:${GUZZLE_VERSION}" --no-update; fi;
  - if [ "$GUZZLE_VERSION" != "" ]; then wget https://scrutinizer-ci.com/ocular.phar; fi;

script:
  - php vendor/bin/php-cs-fixer fix --dry-run --diff
  - ./vendor/bin/phpunit
  - if [ "$GUZZLE_VERSION" != "" ]; then php ocular.phar code-coverage:upload --format=php-clover ./coverage.clover; fi;